<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study with Suraj | A New Era of Learning</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --dark-bg: #111827; --dark-card: #1f2937; --text-light: #f9fafb;
            --text-muted-dark: #9ca3af; --accent-cyan: #22d3ee; --accent-violet: #8b5cf6;
        }
        #preloader{position:fixed;top:0;left:0;width:100%;height:100%;background:var(--dark-bg);z-index:9999;display:flex;justify-content:center;align-items:center}
        .book{--color:white;position:relative;width:100px;height:70px;transform-style:preserve-3d;transform:perspective(2000px) rotate(-30deg);animation:book-rotate 3s ease-in-out infinite}
        @keyframes book-rotate{50%{transform:perspective(2000px) rotate(30deg)}}
        .book-page{position:absolute;left:0;top:0;width:100%;height:100%;background:var(--color);border:1px solid #999;transform-origin:left;animation:book-open 3s ease-in-out infinite}
        @keyframes book-open{30%,70%{transform:rotateY(-170deg)}}
        body{font-family:'Poppins',sans-serif;background-color:var(--dark-bg);color:var(--text-light)}
        .navbar{background-color:rgba(17,24,39,.85)!important;backdrop-filter:blur(15px);border-bottom:1px solid rgba(255,255,255,.1)}
        .navbar-brand{font-family:'Orbitron',sans-serif;font-size:1.9rem;background:linear-gradient(90deg,var(--accent-cyan),var(--accent-violet),var(--accent-cyan));background-size:200% auto;color:#fff;background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:text-gradient-animation 4s linear infinite}
        @keyframes text-gradient-animation{to{background-position:200% center}}
        .hero{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;overflow:hidden}
        #particles-js{position:absolute;width:100%;height:100%;top:0;left:0;z-index:0}
        .hero .container{position:relative;z-index:1}
        .hero h1{font-size:clamp(3rem,10vw,6rem);font-weight:900}
        .animated-book{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:200px;height:280px;z-index:0;opacity:.15;animation:float-book 10s ease-in-out infinite}
        @keyframes float-book{0%,100%{transform:translate(-50%,-50%) rotateX(60deg) rotateZ(0)}50%{transform:translate(-50%,-50%) rotateX(60deg) rotateZ(10deg)}}
        .custom-card{background:var(--dark-card);border:1px solid #4a5568;border-radius:15px;padding:30px;transition:all .4s cubic-bezier(.175,.885,.32,1.275);transform-style:preserve-3d}
        .custom-card:hover{transform:translateY(-10px) rotateX(5deg) rotateY(5deg) scale(1.05);box-shadow:0 25px 50px rgba(0,0,0,.5);border-color:var(--accent-cyan)}
        .social-icons a{transition:transform .3s;display:inline-block}
        .social-icons a:hover{transform:scale(1.2)}
        .youtube:hover{color:#ff0000!important} .telegram:hover{color:#2aabee!important} .whatsapp:hover{color:#25d366!important} .instagram:hover{color:#e4405f!important}
        #back-to-top{position:fixed;bottom:20px;right:20px;display:none;width:50px;height:50px;border-radius:50%;background:linear-gradient(45deg,var(--accent-violet),var(--accent-cyan));color:#fff;border:none;font-size:1.5rem;box-shadow:0 5px 15px rgba(0,0,0,.3);z-index:1000}
        .section{padding:80px 0} .section-title{text-align:center;margin-bottom:60px;font-weight:700;font-size:2.5rem;color:var(--text-light)} .section-title::after{content:'';display:block;width:80px;height:4px;background:linear-gradient(90deg,var(--accent-cyan),var(--accent-violet));margin:15px auto 0;border-radius:2px}
        .bg-dark-subtle{background-color:#1a202c!important} .stat-item .counter{font-size:3rem;font-weight:700;color:var(--accent-cyan)} .footer{background-color:#0f172a;color:var(--text-muted-dark);padding:50px 0 20px;border-top:5px solid var(--accent-cyan)}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">Study with Suraj</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#home" data-lang-en="Home" data-lang-hi="होम">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#courses" data-lang-en="Courses" data-lang-hi="कोर्सेज़">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tutors" data-lang-en="Tutors" data-lang-hi="शिक्षक">Tutors</a></li>
                    <li class="nav-item"><a class="nav-link" href="#blog" data-lang-en="Blog" data-lang-hi="ब्लॉग">Blog</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-language"></i> <span data-lang-en="Language" data-lang-hi="भाषा">Language</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('hi')">हिंदी</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section id="home" class="hero">
        </section>

    <footer class="footer">
        </footer>

    <button id="back-to-top"><i class="fa-solid fa-arrow-up"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</html>
